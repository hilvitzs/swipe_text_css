<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Swipe Text</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <p class="swipe-text" id="one">Hello, my name is</p>
      <div class="fadingEffect"></div>
      <p class="swipe-text" id="two">Spencer</p>
      <div class="fadingEffect"></div>
      <p class="swipe-text" id="three">Hilvitz</p>
      <div class="fadingEffect"></div>
    </div>
  </body>
</html>
